<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{customer.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">customer Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="customer_id" id="id_eid" required maxlength="20" value="{{ customer.customer_id}}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">customer Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="customer_name" id="id_ename" required maxlength="100" value="{{ customer.customer_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Customer Address:</label>  
    <div class="col-sm-4">  
        <input type="text" name="customer_address" id="id_eemail" required maxlength="254" value="{{ customer.customer_address }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Customer service:</label>  
    <div class="col-sm-4">  
        <input type="text" name="service_id" id="id_econtact" required maxlength="15" value="{{ customer.service_id }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
